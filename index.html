<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>Missari Nitrogen Effect</title>
  
  <link href="Nitrogen%20bacground%20-%20Hishan_files/css.css" rel="stylesheet" />
  <link rel="mask-icon" href="https://www.chevron.lk/images/nitrogen-touch-bar.svg" color="#F62A05" />

  <style>
    /* Prevent text selection globally */
    * {
      user-select: none;
    }

    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Lekton', sans-serif;
      overflow: visible;
      background-color: #000; /* Added background for better contrast */
    }

    body {
      position: fixed;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .headline-container {
      position: fixed;
      top: 10%;
      left: 28%;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }

    .headline-container img {
      width: 200px;
      height: auto;
    }

    .headline-container h1 {
      font-size: 133px;
      margin: 0 0 10px 0;
    }

    .headline-container p {
      font-size: 28px;
      line-height: 1.4;
      margin: 0;
    }

    .description {
      position: absolute;
      top: 40%;
      left: 28%;
      color: rgb(198, 198, 198);
      font-size: 30px;
      max-width: 500px;
      padding-right: 30px;
      text-transform: uppercase;
      line-height: 1.5;
    }

    .description a {
      color: white;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .description a:hover {
      border-color: #ff9800;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 4'%3E%3Cstyle%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift{from{transform:translateX(0);}to{transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23ff9800' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
      background-position: 0 100%;
      background-repeat: repeat-x;
      background-size: 20%;
      padding-bottom: 0.3em;
      text-decoration: none;
    }

    .down-arrow {
      position: absolute;
      bottom: 25px;
      right: 48%;
      width: 50px;
      height: 50px;
      background: url("https://svgshare.com/i/Do2.svg") no-repeat center center / 50px 50px;
      cursor: pointer;
      transition: bottom 0.3s ease-in-out;
    }

    .down-arrow:hover {
      bottom: 5px;
    }

    /* Responsive tweak example */
    @media (max-width: 812px) and (min-device-pixel-ratio: 3) and (orientation: portrait) {
      .description {
        padding-right: 20px;
        font-size: 24px;
        line-height: 1.6;
        left: 5%;
        top: 50%;
      }
      .headline-container {
        left: 5%;
        top: 15%;
      }
      .headline-container h1 {
        font-size: 80px;
      }
      .headline-container p {
        font-size: 18px;
      }
    }
  </style>

  <script>
    // Minimal Google Analytics snippet example placeholder
    window.ga = window.ga || function() { (ga.q = ga.q || []).push(arguments) };
    ga.l = +new Date;
    ga('create', 'UA', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>

  <div class="headline-container">
    <!-- You can add your logo image here -->
    <!-- <img src="your-logo.svg" alt="Nitrogen Logo" /> -->
    <h1>MISSARI</h1>
    <p>NITROGEN EFFECT</p>
  </div>

  <div class="description">
    Your description text goes here.  
    <a href="#">Learn more</a>
  </div>

  <div class="down-arrow" title="Scroll Down"></div>

  <canvas width="1280" height="885"></canvas>

  <script src="Nitrogen%20bacground%20-%20Hishan_files/script.js"></script>

</body>
</html>
